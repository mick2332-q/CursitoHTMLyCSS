<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Valor</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fresa</td>
                <td>$2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>$5</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td colspan="2">$23</td>
        </tfoot>
    </table>
</body>
</html>
