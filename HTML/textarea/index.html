<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form-group">
            <input class="llenar" type="text" placeholder="Ingresa tu nombre" name="name" id="name">
        </div>
        <div class="form-group">
            <input class="llenar" type="email" placeholder="Ingresa tu correo" name="email" id="email">
        </div>
        <div class="form-group">
            <input class="enviar" type="submit" name="enviar" id="enviar">
        </div>
        <div class="form-group">
            <textarea class="comentario" name="cometario" id="" placeholder="Deja tu comentario"></textarea>
        </div>
    </form>
</body>
</html>
