<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
    <link rel="icon" href="8743996.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
    <fieldset>
        <legend>Informacion basica</legend>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="llenar" type="text" placeholder="Pepito Perez" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input class="llenar" type="email" placeholder="ejemplo@gmail.com" name="email" id="email">
        </div>
    </fieldset>
        <!--SELECT Y OPTION-->
        <div class="form-group">
            <label for="select">Tipo de usuario</label>
            <select class="llenar" name="type-of-user">
                <option value="User1">Admin</option>
                <option value="User2">CEO</option>
                <option value="user3">Usuario</option>
            </select> 
        </div>

        <!--DATALIST Y OPTION-->
        <div class="form-group">
            <label for="select">Referente</label>
            <input class="llenar" list="referente" type="text" name="referente">
            <datalist id="referente" name="referente">
                <option value="User1">Un amigo</option>
                <option value="User2">Un administrador<option>
                <option value="user3">Una empresa</option>
            </datalist>
        </div>

        <!--TEXTAREA-->
        <div class="form-group">
            <label for="mensaje">Mesaje</label>
            <textarea rows="8" class="comentario" name="cometario" id="mensaje" placeholder="Deja tu comentario..."></textarea>
        </div>

        <!--TERMINOS-->
        <div class="form-group">
            <label for="terms">Acepto los terminos y condiciones</label>
            <input id="terms" type="checkbox">
        </div>

        <!--INPUT-->
        <div class="div-enviar">
            <input class="enviar" type="submit" name="enviar" id="enviar">
        </div>
    </form>
</body>
</html>
