<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emmet</title>
</head>
<body>
    <!--ul>li*4>a-->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
    <!-- Para definir un class se usa el . ul>li*4>a.linked-->
    <ul>
        <li><a href="" class="linked"></a></li>
        <li><a href="" class="linked"></a></li>
        <li><a href="" class="linked"></a></li>
        <li><a href="" class="linked"></a></li>
    </ul>
    <!-- Para definir un id se usa el # ul>li*4>a#linked-->
    <ul>
        <li><a href="" id="linked"></a></li>
        <li><a href="" id="linked"></a></li>
        <li><a href="" id="linked"></a></li>
        <li><a href="" id="linked"></a></li>
    </ul>
    <!-- Para definir un contenido se usan {} header.head>nav.head__nav>ul>li*4.list__item>a{link}.li__link-->
    <header class="head">
        <nav class="head__nav">
            <ul>
                <li class="list__item"><a href="" class="li__link">link</a></li>
                <li class="list__item"><a href="" class="li__link">link</a></li>
                <li class="list__item"><a href="" class="li__link">link</a></li>
                <li class="list__item"><a href="" class="li__link">link</a></li>
            </ul>
        </nav>
    </header>
    <!-- Para que el contenido se enumere se usa $ header.head>nav.head__nav>ul>li*4.list__item>a{link $}.li__link-->
    <header class="head">
        <nav class="head__nav">
            <ul>
                <li class="list__item"><a href="" class="li__link">link 1</a></li>
                <li class="list__item"><a href="" class="li__link">link 2</a></li>
                <li class="list__item"><a href="" class="li__link">link 3</a></li>
                <li class="list__item"><a href="" class="li__link">link 4</a></li>
            </ul>
        </nav>
    </header>
    


</body>
</html>
