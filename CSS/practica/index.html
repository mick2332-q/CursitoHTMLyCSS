<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practica mia</title>
</head>
<body>
    <section id="contact" class="form">
        <h2 class="form__title">CONTACT</h2>
        <form class="form__form" id="contacto">
            <div class="form__input-container">
                <label>Nombre
                    <input type="text" placeholder="Jhon">
                </label>
            </div>
            <div class="form__input-container">
                <label>Apellido
                    <input type="text" placeholder="Doe">
                </label>
            </div>
            <div class="form__input-container">
                <label>Email
                    <input type="email" placeholder="user@example.com">
                </label>
            </div>
            <div class="form__input-container">
                <label>Nombre
                    <textarea placeholder="Deje su mensaje"></textarea>
                </label>
            </div>
            <div class="form__input-container button-container">
                <input class="button" type="submit" value="Enviar">
            </div>
        </form>

    </section>
</body>
</html>
